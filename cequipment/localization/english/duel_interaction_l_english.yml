 duel_interaction_accept_effect_equal: "[actor.GetShortUIName|U] ([prowess_i][actor.GetProwess]) duel [recipient.GetFirstName] ([prowess_i][recipient.GetProwess]) over the stakes. May result in injury or death."
 duel_interaction_accept_effect_better: "[actor.GetShortUIName|U] ([prowess_i][actor.GetProwess|P]) duel [recipient.GetFirstName] ([prowess_i][recipient.GetProwess|N]) over the stakes. May result in injury or death."
 duel_interaction_accept_effect_worse: "[actor.GetShortUIName|U] ([prowess_i][actor.GetProwess|N]) duel [recipient.GetFirstName] ([prowess_i][recipient.GetProwess|P]) over the stakes. May result in injury or death."
 duel_interaction_accept_effect_prestige: "You stake [prestige_i|E] [actor.MakeScope.ScriptValue('dueling_prestige_value')|0] [prestige|E].\n[recipient.GetShortUIName] stakes [prestige_i|E] [recipient.MakeScope.ScriptValue('dueling_prestige_value')|0] [prestige|E]."
#"The winner gains [prestige_i|E] [actor.MakeScope.ScriptValue('dueling_prestige_value')|0][prestige|E].\nThe loser loses [prestige_i|E] [recipient.MakeScope.ScriptValue('dueling_prestige_value')|0][prestige|E]."
