 action_can_use_hook_to_change_contract_desc:1 "Da Ihr ein [hook|E] gegen Euren [GetGovernment('feudal_government').GetName|l]en [vassal|E] [recipient.GetUIName] habt, könnt Ihr dieses einsetzen, um die [contract|E] zu ihm zu ändern.\n\n#help Die [obligations|E] eines [Concept('vassal', 'Vasallen')|E] Euch gegenüber zu erhöhen, ist eine der nützlichsten Anwendungsmöglichkeiten für ein [hook].\n\nÜblicherweise bringt das Vorschlagen ungerechter [contract|E] einem [tyranny|E] ein – doch dies kann man durch den Einsatz eines [Concept('hook', 'Druckmittels')|E] umgehen. Ihr könnt nur eine einzige ungerechte Änderung vorschlagen. Sind es mehr, bekommt Ihr trotzdem [tyranny|E].\n\nDenkt daran, #high einen Haken im „Druckmittel einsetzen“-Kästchen zu platzieren,#! wenn Ihr die [contract|E] ändert!#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "Da Ihr [hooks|E] gegen Eure [GetGovernment('feudal_government').GetName|l]en [vassals|E] habt, könnt Ihr diese einsetzen, um die [feudal_contracts|E] zu ihnen zu ändern.\n\n#help Die [obligations|E] eines [Concept('vassal', 'Vasallen')|E] Euch gegenüber zu erhöhen, ist eine der nützlichsten Anwendungsmöglichkeiten für ein [hook].\n\nÜblicherweise bringt das Vorschlagen ungerechter [contract|E] einem [tyranny|E] ein – doch dies kann man durch den Einsatz eines [Concept('hook', 'Druckmittels')|E] umgehen. Ihr könnt nur eine einzige ungerechte Änderung vorschlagen. Sind es mehr, bekommt Ihr trotzdem [tyranny|E].\n\nDenkt daran, #high einen Haken im „Druckmittel einsetzen“-Kästchen zu platzieren,#! wenn Ihr [feudal_contracts] ändert!#!"
