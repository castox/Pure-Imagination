 action_title_election:0 "Laufende Wahlen im Titel [landed_title.GetNameNoTooltip]"
 action_title_election_combined_group_label:0 "Laufende Wahlen"
 action_title_election_combined_group_name:0 "Auf laufende Wahlen ist eine Vorschau möglich"
 action_title_election_desc:0 "Es läuft eine Wahl im Titel [landed_title.GetNameNoTooltip], ein [title|E], über den [landed_title.GetHolder.GetShortUIName] regiert. Derzeit ist [landed_title.GetHeir.GetUIName] der führende Kandidat.\n\n#help Falls Ihr ein [elector|E] seid, lohnt es sich, laufende Wahlen im Auge zu behalten, und zwar selbst dann, wenn Ihr Eure Stimme schon abgegeben habt. Denkt daran: Ihr könnt Eure Wahlentscheidung jederzeit ändern!\n\nSelbst wenn Ihr kein [elector|E] seid, ist es gut, Wahlen zu beobachten. Immerhin ist nichts unmöglich … Es könnte sogar sein, dass #emp Ihr#! der Kandidat mit den besten Aussichten seid!#!"
 action_title_election_combined_group_description:0 "In Eurem Reich laufen Wahlen.\n\n#help Falls Ihr ein [elector|E] seid, lohnt es sich, laufende Wahlen im Auge zu behalten, und zwar selbst dann, wenn Ihr Eure Stimme schon abgegeben habt. Denkt daran: Ihr könnt Eure Wahlentscheidung jederzeit ändern!\n\nSelbst wenn Ihr kein [elector|E] seid, ist es gut, Wahlen zu beobachten. Immerhin ist nichts unmöglich … Es könnte sogar sein, dass #emp Ihr#! der Kandidat mit den besten Aussichten seid!#!"
