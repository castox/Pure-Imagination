l_german:
 # Target is followed by ill omens
 claim_throne_ongoing.1001.t:0 "Böse Omen"
 claim_throne_ongoing.1001.desc:0 "Ich bin eindeutig nicht allein in meinem Bestreben, über [target_title.GetNameNoTooltip] zu herrschen! Raben sammeln sich auf den Dächern der Residenz von [target.GetTitledFirstName], und vor wenigen Nächten sah es sogar so aus, als fielen die Sterne über ganz [target_title.GetNameNoTierNoTooltip] vom Himmel.\n\nBauern wie Adlige flüstern, dies sei ein Zeichen, dass [target.GetFirstNameNoTooltip] die Gunst der höheren Mächte verloren hat."
 claim_throne_ongoing.1001.a:0 "Höchste Zeit für ein[target.Custom('DE_END_PRO_S_A')] neu[target.Custom('DE_END_ADJ_NUL_S_A')] [target.GetTitleAsNameNoTooltip]!"
 claim_throne_ongoing.1001.b:0 "Nur die [ROOT.Char.GetFaith.AltPriestTermPlural] können diese Zeichen deuten."
 # Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t:0 "Verdiente Autorität"
 claim_throne_ongoing.1002.desc:1 "Ich möchte nicht aus simpler Gier nach Macht [target_title.GetName] werden, sondern weil nur ich diese gewaltige Verantwortung tragen kann! Dies scheint sogar [target.GetTitledFirstName] zu verstehen, da ich immer wichtigere Aufgaben zum Wohl des Reichs von [target.Custom('DE_PRO_PER_S_3P_D')]erhalte.\n\nBald schon bin ich vielleicht sogar de facto [target_title.GetTierAsNameNoTooltip], wenn ich auch nicht den Titel trage …"
 claim_throne_ongoing.1002.a:0 "„Keine Sorge, ich werde mich auch um diese Sache kümmern …“"
 claim_throne_ongoing.1002.b:0 "Das wird mir ehrlich gesagt alles ein wenig zu viel."
 # Buying support from vassals
 claim_throne_ongoing.1003.t:0 "Streben nach Unterstützung"
 claim_throne_ongoing.1003.desc:0 "Ich bin mir durchaus bewusst, dass ich als [target.GetTitleAsName] von [target_title.GetNameNoTier] mehr Unterstützung meiner derzeitigen Mitvasallen benötige, als [target.GetTitledFirstName] sie derzeit genießt.\n\nEs würde viel bringen, wenn ich bewiese, wie großzügig ich als [target.GetTitleAsName] sein würde."
 claim_throne_ongoing.1003.a:0 "Nichts kann zu gut sein für meine künftigen Diener!"
 claim_throne_ongoing.1003.b:0 "Ich werde alles Gold für die kommenden Mühen brauchen."
 # Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t:0 "Herrschaftserklärung"
 claim_throne_ongoing.1004.desc:0 "Es könnte den Schein haben, als müsste ich hart arbeiten, um die Herrschaft über [target_title.GetName] an mich zu reißen, doch ich habe bereits einen deutlich wichtigeren Titel inne.\n\nIch bin [ROOT.Char.GetLadyLord] über alle Rettiche in [target_title.GetNameNoTierNoTooltip]!"
 claim_throne_ongoing.1004.a:0 "Kastellan, holt mir mein Rettichsiegel!"
 claim_throne_ongoing.1004.b:0 "Nein, nicht [ROOT.Char.GetLadyLord] über alle Rettiche in [target_title.GetNameNoTierNoTooltip] …"
 claim_throne_ongoing.1004.b_flavor:0 "… sondern auf der ganzen Welt!"

 claim_throne_ongoing.1005.t:0 "[ROOT.Char.GetLadyLord|U] der Rettiche"
 claim_throne_ongoing.1005.desc:0 "Ich ließ schon einige Diener für etwas bestrafen, was ich für Spott und Hohn hielt, da sie mich mit „Eure Rettichheit“ ansprachen, doch nun zeigt mir mein Kanzler tatsächlich den Erlass, in dem ich dies befehle.\n\nMir kommt es vor, als würde mir die Welt einen grausamen Streich spielen, aber gleichzeitig regt sich da eine vage Erinnerung in den vernebelten Teilen meines Geistes …"
 claim_throne_ongoing.1005.a:0 "Was … Was habe ich getan?"
 claim_throne_ongoing.1005.b:0 "Ich mache keine Fehler. Ihr werdet Euch allesamt an diesen Erlass halten."

 claim_throne_ongoing.1006.t:0 "Treue Unterstützung"
 claim_throne_ongoing.1006.desc:0 "Wie bei so vielen anderen Dingen ist mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstName], auch darüber einer Meinung mit mir, dass [target.GetTitledFirstName] nicht geeignet ist, über [target_title.GetNameNoTier] zu herrschen.\n\n„Ich kann mir da weit bessere Kandidaten vorstellen“, lässt [friend.Custom('DE_PRO_PER_S_3P_N')] mich im Vertrauen wissen. „Und Ihr steht an erster Stelle. Sagt Bescheid. Dann habt Ihr meine Unterstützung.“"
 claim_throne_ongoing.1006.a:0 "Freundschaft ist die ehrenhafteste Form der Treue."
 claim_throne_ongoing.1006.b:0 "Setzt Eure Tatkraft dazu ein, andere wissen zu lassen, wie geeignet ich bin."

 claim_throne_ongoing.1007.t:0 "Die Herrschaft des Schwerts"
 claim_throne_ongoing.1007.desc:2 "Die [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] meines Reichs kennen meinen Wunsch, die Kontrolle über [target_title.GetNameNoTier] zu erlangen, inzwischen nur zu gut. Der Missmut unter den Soldaten wächst, da viele meinen, es wäre Zeit für eine Veränderung.\n\nWährend diese Spannungen wachsen und wachsen, tritt [scheming_knight.GetTitledFirstName], [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] von [target.GetTitledFirstName], an mich heran. „Unsere Krieger haben Besseres als das verdient. Versprecht meinen Leuten eine gerechte Behandlung sowie einen großzügigen Geldbeutel, und Ihr sollt mein Schwert haben.“"
 claim_throne_ongoing.1007.a:0 "Meine $knight_culture_player_plural_no_tooltip_lowercase$ werden immer Vorrang haben! "
 claim_throne_ongoing.1007.b:1 "Ein $knight_culture_player_no_tooltip_lowercase$, der seinen Lehnsherrn verrät, ist kein wahrer $knight_culture_player_no_tooltip_lowercase$."

 claim_throne_ongoing.1008.t:0 "Alles Narren"
 claim_throne_ongoing.1008.desc:1 "Meine Bemühungen, meinen Anspruch auf [target_title.GetName] auszubauen, könnten vielleicht durch etwas Listenreichtum unterstützt werden.\n\nIn letzter Zeit macht ein Brief durch benachbarte Reiche die Runde, in denen das herannahende Ende der Welt verhießen wird. Mit ein bisschen Geduld und Fälscherkunst könnte ich einen ähnlichen Brief verfassen, der verheißt, dass ich statt [target.GetTitledFirstName] herrschen sollte.\n\nDoch wie ließe sich ein solcher Brief verwenden?"
 claim_throne_ongoing.1008.a:0 "Man stellt ihn öffentlich aus."
 claim_throne_ongoing.1008.b:1 "Teilt ihn mit meinen Mitvasallen."
 claim_throne_ongoing.1008.c:0 "Haltet Euch heraus."
 claim_throne_ongoing.1008.c.tt:0 "Ihr verwendet die Zeit lieber klüger."

 claim_throne_ongoing.1009.t:0 "Beim Lügen ertappt"
 claim_throne_ongoing.1009.desc:0 "Es scheint, dass [fraud_catcher.GetTitledFirstName] versucht, sich selbst einen Namen zu machen, indem [fraud_catcher.Custom('DE_PRO_PER_S_3P_N')] behauptet, mein jüngster Brief sei nur eine einfache Fälschung, womit auch die darin enthaltenen Ansprüche nicht haltbar wären.\n\nUnd was noch schlimmer ist: [target.GetTitledFirstName] glaubt jedes Wort der Anschuldigungen! Ist man mir auf die Schliche gekommen?"
 claim_throne_ongoing.1009.a:0 "Das war eine Prüfung, und Ihr habt alle versagt."
 claim_throne_ongoing.1009.b:0 "Wie könnt Ihr es wagen, mich der Lüge zu bezichtigen?"
 claim_throne_ongoing.1009.b.duel_success:0 "Ihr habt überzeugende Argumente"
 tooltip.claim_throne_ongoing.1009.b.duel_success:0 "Sie wurden alle übertölpelt"
 claim_throne_ongoing.1009.b.duel_failure:0 "Niemand nimmt es mir ab"
 tooltip.claim_throne_ongoing.1009.b.duel_failure:0 "Ihr schafft es nicht, irgendwen zu beeindrucken"
