bow_decision_desc:0 "¡Organiza un torneo de tiro con arco, prueba tus habilidades contra los mejores del mundo de cada región!"
bow_decision_effect_tooltip: "La tarifa de entrada es de 50 de oro, ¡el ganador se lo lleva todo! \n\nSi dibujas, lo divides con el otro arquero. ¡Porque soy demasiado perezoso para hacer una ronda de flechas doradas! \n\nSe puede realizar un torneo cada 30 días. \n\nSi es la primera vez que presionas el botón de tutorial porque lo vas ahacer mal.\n¡Pero no te preocupes! lo dominarás y pronto verás que el listón no está muy alto. \n\nTambién puedes quedarte después del torneo para practicar más"

BOW_TUT: "Comience moviendo el mouse hacia arriba y hacia abajo en la pantalla para descubrir sus 3 rangos de posición \n\nAlto, medio, bajo \n\nHaga clic en el lado derecho de la pantalla y pruébelo. \nDependiendo de dónde esté su objetivo, debe ajustar . \n\nMientras mantiene presionado el botón izquierdo del mouse, se equipa una flecha mientras lo mantenga presionado. \nMientras tenga una flecha, notará que la flecha en el muñeco de precisión se mueve hacia arriba y hacia abajo. Soltar una flecha dentro del objetivo rojo es la máxima precisión. \n\n¡Sin embargo, esto no garantizará un golpe! En el lado derecho del maniquí verá una barra. ¡Mantener presionada la BARRA ESPACIADORA agregará potencia a tu disparo! la barra en sí es amarilla, pero cuando alcanzas la potencia adecuada para el disparo, ¡se volverá verde! \nDespués de soltar una flecha, tu poder volverá a 0 o al soltar la BARRA ESPACIADORA comenzará a bajar. \n\nEl La combinación correcta de Posición de apuntar, Precisión de apuntar, Poder de apuntar asegura que consigas un golpe. \n\nAccede a tantos objetivos como puedas en 60 segundos. Cuando golpees, comienza a marcar los puntajes de tus oponentes y el temporizador aparecerá en la parte superior izquierda del pantalla. \n¡Dispárales y gana! También irse durante el partido es un preámbulo. Diviértete. \n\n ~ Castox"
