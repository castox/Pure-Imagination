l_korean:

bow_decision:0 "양궁 토너먼트를 개최하세요!"
bow_decision_confirm:0 "$bow_decision$"
bow_decision_tooltip:0 "$bow_decision$"
bow_decision_desc:0 "양궁 토너먼트를 주최하고 모든 지역의 세계 최고를 상대로 기술을 테스트하십시오!"
bow_decision_effect_tooltip: "참가비는 50골드, 승자가 모두 가져갑니다!\n\n비우면 다른 궁수에게 나누어 줍니다. 황금 화살 라운드를 하는 것이 너무 게을러서!\n\n토너먼트는 30일마다 열릴 수 있습니다.\n\n처음이라면 튜토리얼 버튼을 누르세요.\n나쁜 시간을 보낼 것이기 때문입니다. 하지만 걱정하지 마십시오! 익숙해지면 바가 높게 설정되어 있지 않다는 것을 알게 될 것입니다.\n\n또한 토너먼트가 끝난 후 계속해서 연습을 더 할 수 있습니다."

BOW_TUT: "마우스를 화면 위아래로 움직여서 3가지 위치 범위를 찾아 시작하세요.\n\n높음, 중간, 낮음\n\n화면 오른쪽을 클릭하고 테스트해 보세요.\n목표가 어디에 있는지에 따라 조정해야 합니다. .\n\n왼쪽 마우스 버튼을 누르고 있는 동안 화살표가 장착됩니다.\n화살표가 있는 동안 정확도 더미의 화살표가 위아래로 움직이는 것을 알 수 있습니다. 빨간색 목표물 안의 화살표를 놓으면 최대 정확도입니다.\n\n그러나 이것이 명중을 보장하지는 않습니다! 더미의 오른쪽에 막대가 표시됩니다. 스페이스바를 누르고 있으면 샷에 힘이 추가됩니다! 막대 자체는 노란색이지만 샷에 적합한 파워에 도달하면 녹색으로 바뀝니다!\n화살을 놓으면 파워가 0으로 돌아가거나 스페이스바에서 손을 떼면 내리기 시작합니다.\n\n Aim Position, Aim Accuracy, Aim Power의 올바른 조합은 명중을 보장합니다.\n\n60초 안에 최대한 많은 표적을 명중하십시오. 적중을 시작하면 상대방의 점수가 표시되고 타이머가 왼쪽 상단에 나타납니다. 화면입니다.\n사격하여 승리하세요! 또한 경기 중 퇴장을 당하는 것도 손해입니다. 즐거운 시간 보내세요.\n\n~Castox"
