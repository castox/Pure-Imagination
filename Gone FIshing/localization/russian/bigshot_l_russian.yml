BOW_TUT: "Начните с перемещения мыши вверх и вниз по экрану, чтобы обнаружить 3 диапазона ваших позиций. \n\nВысокий, средний, низкий \n\nЩелкните правую часть экрана и проверьте это. \n В зависимости от того, где находится ваша цель, вам нужно настроить . \n\nУдерживая нажатой левую кнопку мыши, вы получаете стрелку до тех пор, пока вы ее удерживаете. \nКогда у вас есть стрелка, вы заметите, что стрелка на манекене Accurance перемещается вверх и вниз. Высвобождение стрелы внутри красной цели дает максимальную точность. \n\nОднако это не гарантирует попадания! Справа от манекена вы увидите полосу. Удерживая ПРОБЕЛ, ваш выстрел будет сильнее! сама полоса желтая, но когда вы достигнете соответствующей мощности для выстрела, она станет зеленой! \nПосле выпуска стрелы ваша сила вернется к 0 или когда вы отпустите ПРОБЕЛ, она начнет снижаться. \n\n правильная комбинация положения прицела, точности прицела и силы прицела гарантирует, что вы попадете в цель. \n\n Ударьте как можно больше целей за 60 секунд. Когда вы попадаете, начните набирать очки противников, а таймер появится в верхнем левом углу экрана. экран. \nВыстрелите в них и выиграйте! Также уход во время матча - это форфит. Удачи. \n\n ~ Castox"