bow_decision_desc:0 "举办射箭比赛，与来自各个地区的世界顶尖选手一较高下！"
bow_decision_effect_tooltip: "入场费为 50 金，赢家通吃！\n\n如果您抽签，您将与其他弓箭手平分。因为我懒得做一个金箭回合！\n\n锦标赛可以每 30 天举行一次。\n\n如果这是你第一次点击教程按钮，因为你会\n度过一段不愉快的时光。不过别担心！你会掌握它的窍门，很快你就会发现这个标准并没有设置得很高。\n\n你也可以在比赛结束后留下来做更多的练习"

BOW_TUT: "首先在屏幕上上下移动鼠标以发现您的 3 个位置范围\n\n高、中、低\n\n单击屏幕右侧并进行测试。\n根据您的目标位置，您需要进行调整.\n\n按住鼠标左键装备一个箭头，只要你按住它。\n当你有一个箭头时，你会注意到精度假人上的箭头上下移动。在红色目标内射出一支箭是最准确的。\n\n但是这并不能保证命中！在假人的右侧，您会看到一个栏。按住空格键将为您的投篮增加力量！条形本身是黄色的，但是当你达到适当的射击功率时，它会变成绿色！\n释放箭头后，你的功率会回到 0，或者当放开空格键时，它会开始降低。\n\n瞄准位置、瞄准准确度、瞄准功率的正确组合确保你命中。\n\n在 60 秒内击中尽可能多的目标。当你命中时，你的对手开始得分，计时器将出现在左上角屏幕。\n射击他们并获胜！在比赛期间离开也是一种预兆。玩得开心。\n\n~Castox"